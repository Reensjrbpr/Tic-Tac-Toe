<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tic Tac Toe</title>
        <link href="https://fonts.googleapis.com/css2?family=Love+Ya+Like+A+Sister&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" type="text/css" href="ttt.css">
    </head>
    <body>
        <header><h1>Tic-Tac-Toe</h1></header>
        <div id="menu">
            <p id="question">Singleplayer or Multiplayer?</p>
            <div id="single" class="gamemode">Singleplayer</div>
            <div id="multi" class="gamemode">Multiplayer</div>
            <form id="playerNames">
                <label for="name1">Player 1 Name:</label><br>
                <input type="text" name="name1" id="name1"><br><br>
                <label for="name2">Player 2 Name:</label><br>
                <input type="text" name="name2" id="name2">
            </form>
            <div id="start">GO!</div>
        </div>
        <main>
            <div id="grid">
                <!--ttt.js generates gameboard-->
            </div>
        </main>
        <script src="ttt.js"></script>  
    </body>
</html>
