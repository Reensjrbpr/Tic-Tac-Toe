<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tic Tac Toe</title>
        <link href="https://fonts.googleapis.com/css2?family=Love+Ya+Like+A+Sister&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" type="text/css" href="ttt.css">
    </head>
    <body>
        <header><h1>Tic-Tac-Toe</h1></header>
        <form action="" method="POST" id="menu">
                <label id="question">Single Player or Multiplayer?</label>
                <button id="single">Singleplayer</button>
                <button id="multi">Multiplayer</button>
        </form>
        <main>
            <div id="grid">
                <!--ttt.js generates gameboard-->
            </div>
        </main>
        <script src="ttt.js"></script>  
    </body>
</html>
